<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <div class="cmdBoard">
        <ul>
        </ul>
        <a id="clear">Clear</a>
      </div>
      <form class="" action="index.html" method="post" autocomplete="off">
        <input required type="text" placeholder="cmd" name="cmd" id="cmdInput">
        <input required type="text" placeholder="target" name="target" id="targetInput">
        <button  type="submit"><strong>ADD</strong></button>
      </form>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
  
</html>
